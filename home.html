<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music player</title>
</head>

<body>

    <section class="player" id="my-player">
        <audio src="./Flight Facilities-Crave You.mp3"></audio>

        <h2 class="player-titulo"> Musica</h2>
        <div class="player-botoes">

            <button class="player-botoes-play">Play</button>
            <button class="player-botoes-pause">Pause</button>
            <button class="player-botoes-forward">+10s </button>
            <button class="player-botoes-backward">-10s</button>

        </div>
        <div class="player-progress-bar"></div>

    </section>



    <script src="./player.js"></script>
</body>

</html>
