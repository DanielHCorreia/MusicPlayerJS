<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Player de m√∫sica</title>
</head>

<body>

    <section class="player">
        <audio src="./musicas/liveAndLetDie.mp3" id="audio-source"></audio>
        <div class="player-controls">
            <div class="player-controls-container">
                <img src="./imagens/backward.png" alt="" class="controls-container-backward">
                <img src="./imagens/play.png" alt="" class="controls-container-play">
                <img src="./imagens/foward.png" alt="" class="controls-container-foward">

            </div>

        </div>
        <div class="player-info">
            <div class="player-info-volume"> </div>
            <div class="player-info-backgroundVolume"></div>
            <div class="player-info-hiddenVolume" id="hiddenVolumeBar"></div>

            <div class="player-info-logo">
                <img src="./imagens/player-info-cit.svg" alt="">
                <img src="./imagens/player-info-i.svg" alt="" class="info-logo-i">
            </div>

            <div class="player-info-titles">
                <div class="player-info-music">Live and Let Die</div>
                <div class="player-info-band">Guns n roses</div>
                <div  id="tempo"
            </div>


            <div class="player-hiddenBar" id="hiddenProgressBar"> </div>
            <div class="player-backgroundbar" id="backgroundBar"> </div>
            <div class="player-info-bar " id="progress-bar">
                <img src="./imagens/elipse.svg" alt="" class="player-bar-point" id="progress-bar-elipse">

            </div>



        </div>

    </section>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
