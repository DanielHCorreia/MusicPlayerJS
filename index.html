<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Player de m√∫sica</title>
</head>

<body>

    <section class="player">

        <div class="player-controls">
            <div class="player-controls-container">
                <img src="./imagens/backward.png" alt="" class="controls-container-backward">
                <img src="./imagens/play.png" alt="" class="controls-container-play">
                <img src="./imagens/foward.png" alt="" class="controls-container-foward">

            </div>

        </div>
        <div class="player-info">

            <div class="player-info-logo">
                <img src="./imagens/player-info-cit.svg" alt="">
                <img src="./imagens/player-info-i.svg" alt="">
            </div>

            <div class="player-info-titles">
                <div class="player-info-music">Live and Let Die</div>
                <div class="player-info-band">Guns n roses</div>
            </div>



            <div class="player-info-bar">
                <img src="./imagens/elipse.svg" alt="" class="player-bar-point">

            </div>



        </div>

    </section>


    <script src="main.js"></script>
</body>

</html>
